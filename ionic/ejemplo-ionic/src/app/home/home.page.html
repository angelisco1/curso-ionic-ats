<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item
      *ngFor="let usuario of usuarios"
      [routerLink]="['/info', usuario.id]"
    >
      <ion-label>
        <h3>Usuario {{usuario.id}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>


    <!-- <ion-button
      type="button"
      expand="block"
      color="primary"
      [routerLink]="['/info']"
    >INFO</ion-button> -->


  <ion-button
    type="button"
    expand="block"
    color="primary"
    [routerLink]="['/nuevo-usuario']"
  >Crear usuario</ion-button>

</ion-content>

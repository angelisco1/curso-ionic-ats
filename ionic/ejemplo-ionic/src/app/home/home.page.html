<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item
      *ngFor="let usuario of usuarios"
      [routerLink]="['/info', usuario.id]"
    >
      <ion-label>
        <h3>Usuario {{usuario.id}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>


    <!-- <ion-button
      type="button"
      expand="block"
      color="primary"
      [routerLink]="['/info']"
    >INFO</ion-button> -->


  <ion-button
    type="button"
    expand="block"
    color="primary"
    [routerLink]="['/nuevo-usuario']"
  >Crear usuario</ion-button>


  <ion-list>
    <ion-list-header>
      <ion-label>Usuarios creados</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let usuario of listaUsuarios">
      <ion-item>
        <ion-label>{{usuario.nombre}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-button color="dark" fill="outline" (click)="eliminar(usuario.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button
    type="button"
    expand="block"
    color="terciary"
    (click)="login()"
  >Login/Logout</ion-button>

  <ion-button
    type="button"
    expand="block"
    color="secondary"
    [routerLink]="['/ubicaciones']"
  >Ubicaciones</ion-button>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Ubicaciones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button type="button" expand="block" color="primary" (click)="mostrarUbicacion()">Mostrar posición</ion-button>

  <ion-list *ngIf="position; else noHayCoord">
    <ion-list-header>
      <ion-label>Ubicación actual</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h3>Latitud: {{position.coords.latitude}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Longitud: {{position.coords.longitude}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noHayCoord>
    <ion-item>
      <ion-label>
        <h2>No tenemos la posición todavía</h2>
      </ion-label>
    </ion-item>
  </ng-template>

</ion-content>
